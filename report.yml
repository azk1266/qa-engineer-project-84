bugreports:
  - summary: |
      Проверка корректности фильтрации товаров по категории.
    environment: |
      Версия 121.0.6167.185 (Официальная сборка), (64 бит)
      Windows 23H2 (сборка ОС 22631.3155)
    steps-to-reproduce: |
      - Открыть страницу https://hexlet-products-store.vercel.app/
      - Выбирать категорию.
    expected-result: |
      Должы отобразиться все товары только этой категории.
    actual-result: |
      Функциональность работает, но при выборе любой категории пропадают кнопки переключения страниц. Появляются только после обновления страницы.

  - summary: |
      Проверка сохранения выбора фильтров при возврате на страницу каталога.
    environment: |
      Версия 121.0.6167.185 (Официальная сборка), (64 бит)
      Windows 23H2 (сборка ОС 22631.3155)
    steps-to-reproduce: |
      - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
      - Выбрать категорию в списке категорий.
      - Выбрать бренд в списке брендов.
      - Перейти на страницу товара.
      - Вернуться на страницу каталога.
    expected-result: |
      При выборе определенного фильтра должна создаваться запись в куки, отправляться запрос на сервер. При возврате на страницу каталога должен 
      сохраняться выбор фильтров.
    actual-result: |
      Записи в куки не создаются, запроса на сервер нет. При возврате фильтры сбрасываются.

  - summary: |
      Проверка корректного отображения страницы при нулевом количестве отображаемых товаров.
    environment: |
      Версия 121.0.6167.185 (Официальная сборка), (64 бит)
      Windows 23H2 (сборка ОС 22631.3155)
    steps-to-reproduce: |
      - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
      - Нажать на галочку "In stock".
    expected-result: |
      Должны неизменно отображаться шапка сайта и боковая панель с фильтрами. Если нет товаров не в наличии, центральная часть сайта должна содержать только 
      сообщение: "Nothing have found!" без кнопок переключения страниц.
    actual-result: |
      Выводятся все товары.

    - Выбрать Dimension в DevTools: разрешение 600 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Выбрать Dimension в DevTools: разрешение 900 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.

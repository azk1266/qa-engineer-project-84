- summary: |
    Проверка корректного отображения страницы в версии для ПК.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 23H2 (сборка ОС 22631.3155)
  steps-to-reproduce: |
    - Открыть главную страница сайта https://hexlet-products-store.vercel.app/ 
    - Выбрать Dimension в DevTools: разрешение 1200 пикселей по ширине.  
    - Проверить корректность отображаемой информации на странице. 
    - Выбрать Dimension в DevTools: разрешение 1920 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Увеличить разрешение по ширине, проверить, увиличиваются ли карточки в масштабе 
    - Нажать на кнопку следующей страницы.
    - Проверить корректность отображаемой информации на странице. Повторить с последующими страницами.
    - Перейти на страницу любого товара.
    - Нажать на кнопку "Cart".
    - Проверить корректность отображаемой информации на странице.
  expected-result: |
    На шапке сайта есть кнопки "Store", "Cart" и кнопка выбора языка. На странице каталога названия фильтров и кнопки в левом блоке с фильтрами не выходят 
    за границу блока. Карточки располагаются по 3 в ряд, занимают всю ширину экрана, содержат фото, описание, название, цену со скидкой и без, и кнопку 
    "Add to Card" в одну строку. При разрешении больше 1920 по ширине карточки располагаются по 4 в ряд. При увеличении ширины экрана фото не растягивается
    по ширине, а увеличивается в масштабе. Описание умещается в 2 строки и в конце стоит многоточие. На странице корзины есть кнопки "Clear card", 
    "Continue shopping", "Checkout", окончательная цена и карточки с товарами, содержащие информацию о количестве добавленного в корзину товара, цене 
    со скидкой и без рядом друг с другом и кнопку "Delete". 
  actual-result: |
     При разрешение 1920 пикселей по ширине карточки все еще располагаются по 3 в









  

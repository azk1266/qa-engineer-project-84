- summary: |
    Проверка корректности отображения бокового меню с фильтрами.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 23H2 (сборка ОС 22631.3155)
  steps-to-reproduce: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  expected-result: |
    Боковое меню содержит окно поиска по ключевому слову со словом-подсказкой "Search", выпадающее меню "Category" с фильтрами по категории, выпадающий 
    список "Brand" с фильтрами по производителю, фильтры "From" и "To" по минимальному и максимальному значению цены и фильтр "In stock". Все поля должны 

    - Выбрать Dimension в DevTools: разрешение меньше 299 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Уменьшить разрешение по ширине, проверить, корректно ли уменьшаются ли карточки в масштабе.
    - Нажать на кнопку следующей страницы.
    - Проверить корректность отображаемой информации на странице. Повторить с последующими страницами.
  expected-result: |
    На странице каталога блок с фильтрами выносится наверх сайта, а после располагаются карточки товаров. Карточки занимают всю ширину экрана и 
    располагаются по 1 в ряд при разрешении от 0 до 299 по ширине, по 2 в ряд при разрешении от 300 до 459 по ширине.При уменьшении ширины экрана фото не 

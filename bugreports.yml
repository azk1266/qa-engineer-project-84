- summary: |
    Проверка корректности поиска по ключевому слову.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 23H2 (сборка ОС 22631.3155)
  steps-to-reproduce: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Ввести ключевое слово в поле поиска.
  expected-result: |
    На странице должны отобразиться все товары содержащие данное ключевое слово. В первую очередь выводятся товары, содержащие ключевое слово в названии. 
    Во вторую выводятся товары, категория или производитель которых совпадает с ключевым словом. Затем выводятся товары, содержащие ключевое слово в 
    описании.
  actual-result: |
    Поиск работает только по названию. По словам, содержащимся в названии производителя, категории или в описании, поиск  не производится.

- summary: |
    Проверка корректности отображения бокового меню с фильтрами.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 23H2 (сборка ОС 22631.3155)
  steps-to-reproduce: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  expected-result: |
    Боковое меню содержит окно поиска по ключевому слову со словом-подсказкой "Search", выпадающее меню "Category" с фильтрами по категории, выпадающий 
    список "Brand" с фильтрами по производителю, фильтры "From" и "To" по минимальному и максимальному значению цены и фильтр "In stock". Все поля должны 
    быть выравнены. Слова-подсказки в полях вводах видны полностью. Все стили в запросах на сервер подгрузились корректно, скодом 200.
  actual-result: |
    Блок с фильтрами по производителю "Brand" реализован не в виде выпадающего списка, занимает много места. Нет адаптивной подстройки длины поля "From" и 
    "To" под вводимое значение. Число-подсказку в поле "To" не видно целиком, если число пятизначное или имеет больше знаков. 
    Стили https://site/static/css/random.css не подгрузились, ошибка сервера.

- summary: |
    Проверка корректности пагинации страниц.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 23H2 (сборка ОС 22631.3155)
  steps-to-reproduce: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать на кнопку "next" для переключения страницы.
  expected-result: |
    На главной странице на боковом меню фильтры содержат ВСЕ категории и производителей, которые есть в магазине. На каждой странице каталога боковое меню
    неизменно. На каждой странице каталога отображается по 12 рядов товаров. При нажатии на кнопку "next" происходит редирект на следующую страницу. 
    Отображается 12 рядов уникальных карточек товаров.
  actual-result: |
    Фильтры содержат только часть категорий и производителей в соотвествии с текущими товарами на странице. На каждой странице каталога боковое меню 
    отличается фильтрами по производителю и категории. На странице каталога отображается по 30 карточек, независимо от количества рядов.

- summary: |
    Проверка корректности отображения кнопок для переключения страниц.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 23H2 (сборка ОС 22631.3155)
  steps-to-reproduce: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Не выбраны никакие фильтры
    - Выбрать фильтр по цене ОТ 300.
    - Нажать на кнопку "next" для переключения страницы.
  expected-result: |
    Кнопки переключения страниц каталога в формате "previous, 1, 2, 3..., next". Количество пронумерованных кнопок совпадает с количеством страниц каталога 
    в текущем запросе. Можно перейти на любую страницу. При нажатии на кнопки страницы происходит редирект на нужную страницу каталога. При выборе фильтра 
    по цене кнопок становится меньше в соответсвии с числом страниц.
  actual-result: |
    Кнопки переключения страниц каталога в формате "previous, next", неизвестно, сколько страниц в текущем запросе.

- summary: |
    Проверка корректности вывода фотографий на странице товара.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 23H2 (сборка ОС 22631.3155)
  steps-to-reproduce: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Открыть страницу любого товара.
    - Нажать на кнопку перемотки фотографий.
    - Повторить нажатие на кнопку перемотки фотографий столько раз, сколько фотографий на странице.
  expected-result: |
    На странице должно быть главное фото в более крупном разрешении, остальные располагаться внизу главного в миниатюре. Фото в миниатюре отображаются 
    в одинаковом размере, выравнены. При нажатии кнопки перемотки фотографий в крупном разрешении отображается следующая фотография. 
    Порядок фотографий зациклен.
  actual-result: |
    Фото в миниатюре не выравнены, разного размера. Нет возможности проматывать фотографии.


- summary: |
    Проверка корректности пагинации страниц.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 23H2 (сборка ОС 22631.3155)
  steps-to-reproduce: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать на кнопку "next" для переключения страницы.
  expected-result: |
    На главной странице на боковом меню фильтры содержат ВСЕ категории и производителей, которые есть в магазине. На каждой странице каталога боковое меню
    неизменно. На каждой странице каталога отображается по 12 рядов товаров. При нажатии на кнопку "next" происходит редирект на следующую страницу. 

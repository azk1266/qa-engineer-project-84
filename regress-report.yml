bugreports:
  - summary: |
      При нулевом количестве отображаемых товаров на странице отображается каталог всех товаров.
    environment: |
      Версия 121.0.6167.185 (Официальная сборка), (64 бит)
      Windows 23H2 (сборка ОС 22631.3155)
    steps-to-reproduce: |
      - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
      - Нажать на галочку "In stock".
    expected-result: |
      Центральная часть сайта должна содержать только сообщение: "Nothing have found!" без кнопок переключения страниц.
    actual-result: |
      На странице отображается каталог всех товаров. Скрин b2_1.

  - summary: |
      Пропадают кнопки переключения страниц после выбора категории.
    environment: |
      Версия 121.0.6167.185 (Официальная сборка), (64 бит)
      Windows 23H2 (сборка ОС 22631.3155)
    steps-to-reproduce: |
      - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
      - Выбрать категорию.
      - Отменить выбор категории.
    expected-result: |
      После выбора категории кнопки переключения страниц не должны пропадать.
    actual-result: |
      Кнопки переключения страниц пропадают и не возвращаются при отмене выбора категории. Нужно перезагружать страницу. Скрин b2_2.

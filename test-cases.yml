    Проверка наличия ограничения введения символов в поле поиска по количеству символов.
  requirement: |
    Должно быть ограничение по количеству символов в поле поиска - максимально 250 символов.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Ввести в поле поиска текст 251+ символов.
  expected-result: |
    Должно ввестись первые 250 символов и отобразится уведомление о том, что максимальное количество символов - 250.

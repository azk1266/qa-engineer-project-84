  test-data: |
    To = 300
  steps:
    - Ввести максимальное значение цены в поле "to".
  expected-result: |
    На странице должны отобразиться товары стоимостью ниже и включая это значение.

- summary: |
    Проверка корректности фильтрации товаров ОТ определенного значения цены.
  requirement: |
    При выборе минимального значения цены на странице отображаются товары стоимостью выше и включая это значение.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    From = 200
  steps:
    - Ввести минимальное значение цены в поле "from".
  expected-result: |
    На странице должны отобразиться товары стоимостью выше и включая это значение.

- summary: |
    Проверка корректности фильтрации товаров ОТ и ДО определенных значений цен.
  requirement: |
    При выборе максимального и минимального значения цены на странице отображаются товары стоимостью в пределах этих значений и включая их.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    From = 50 To = 500
  steps:
    - Ввести максимальное значение цены в поле "to".
    - Ввести минимальное значение цены в поле "from".
  expected-result: |
    На странице должны отобразиться товары стоимостью в пределах этих значений, включая их.

- summary: |
    Проверка корректности поиска по ключевому слову.
  requirement: |
    При поиске по ключевому слову на странице отображаются все товары, название или описание которых содержит данное значение.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    Search = laptop
  steps:
    - Ввести ключевое слово в поле поиска.
  expected-result: |
    На странице должны отобразиться все товары содержащие данное ключевое слово. В первую очередь выводятся товары, содержащие ключевое
    слово в названии. Затем выводятся товары, содержащие ключевое слово в описании.

- summary: |
    Проверка возможности открытия страницы товара.
  requirement: |
    При нажании на любой товар должна открываться страница этого товара фотографиями и подробной информацией.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Нажать на иконку товара.
  expected-result: |
    Должна открыться страница с именно этим товаром, содержащая фотографии и подробное описание товара.

- summary: |
    Проверка корректности вывода фотографий на странице товара.
  requirement: |
    Должна быть возможность пролистывать фотографии товара, если их несколько.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Открыть страницу любого товара.
    - Нажать на кнопку перемотки фотографий.
    - Повторить нажатие на кнопку перемотки фотографий столько раз, сколько фотографий на странице.
  expected-result: |
    Фото в миниатюре отображаются в одинаковом размере. При нажатии кнопки перемотки фотографий в масштабе отображается 
    следующая фотография.  Порядок фотографий зациклен.

- summary: |
    Проверка корректности вывода описания товаров на странице товаров.
requirement: |
    Описание на странице должно быть грамматически верным, логически завершенным, содержать ключевую информацию о товаре, 
    такую как цена, модель, размер, объем, цвет, количество, если допустимо для данного товара.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Открыть страницу любого товара.
  expected-result: |
    Указано описание товара, включающее в себя основную инормацию о товаре такую как модель, размер, объем, цвет, количество, если допустимо. 
    Отдельным блоком вынесена информация о бренде и категория товара. И отдельным блоком вынесена информация о цене со скидкой, ценой без скидки и 
    размере скидки. Отсутствует лишняя информация, не несущая смысловой нагрузки. Отсутствуют хештеги, по которым нельзя перейти в поиск по этой категории.

- summary: |
    Проверка корректности вывода карточек товаров на главной странице.
requirement: |
    Карточка товара на главной странице должна содержать 1 фотографию, краткое описание, цену со скидой и без нее и размер скидки, кнопку "Add to cart"
    в одну строку.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
  expected-result: |
    Все карточки товаров имеют одинаковый размер. Карточка товара содержит 1 главную фотографию, кнопку "Add to cart" в одну строку внизу карточки,
    цену со скидкой, без скидки и размер скидки, а так же описание, умещающееся в 2 строки. Если оно длиннее, то на главной странице в карточке
    оставляется 2 строки с многоточием. Карточка не содержит другой информации.
    
- summary: |
    Проверка корректности добавления товара в корзину с главной страницы.
  requirement: |
    Должна быть возможность добавлять товары в любом количестве с главной страницы. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Нажать кнопку "Add to  cart" любого товара любое количество раз. 
    - Нажать на кнопку "Cart".
  expected-result: |
    При добавлении создалась запись в SessionStorage о добавленном в корзину товаре и его количестве. После нажатия на кнопку "Cart" произошел редирект 
    в корзину. В корзине находится тот товар, который мы добавляли в корзину в количестве равном нажатиям на кнопку "Add to cart".

- summary: |
    Проверка корректности добавления товара в корзину со страницы товара.
  requirement: |
    Должна быть возможность добавлять товары в любом количестве со страницы товара. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Открыть страницу любого товара.
    - Нажать кнопку "Add to  cart" любое количество раз. 
    - Нажать на кнопку "Cart".
  expected-result: |
    При добавлении создалась запись в SessionStorage о добавленном в корзину товаре и его количестве. После нажатия на кнопку "Cart" произошел редирект 
    в корзину. В корзине находится тот товар, который мы добавляли в корзину в количестве равном нажатиям на кнопку "Add to cart".

- summary: |
    Проверка возможности удаления нескольких товаров из корзины.
  requirement: |
    Должна быть возможность удалять несколько товаров из корзины. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать кнопку "Add to  cart" любого товара больше 3 раз. 
    - Нажать на кнопку "Cart".
  test-data: |
  steps:
    - Нажать на кнопку "Cart".
    - Два раза нажать на кнопку "Delete" в поле добавленного товара.
  expected-result: |
    При каждом нажатии "Delete" запись о количестве товара уменьшалось на один, а в SessionStorage количество данного товара также уменьшалось на 1.

- summary: |
    Проверка возможности очистки корзины.
  requirement: |
    Должна быть возможность удалить все товары из корзины. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать кнопку "Add to  cart" любого товара больше 3 раз. 
    - Нажать на кнопку "Cart".
  test-data: |
  steps:
    - Нажать на кнопку "Clear cart".
  expected-result: |
    Должна отобразиться пустая корзина, а в SessionStorage записи должны очиститься.

- summary: |
    Проверка возможности оформления заказа.
  requirement: |
    Должна быть возможность заказать добавленные в корзину товары.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать кнопку "Add to  cart" любых двуз товаров. 
    - Нажать на кнопку "Cart".
  test-data: |
  steps:
    - Открыть Devtools, вкладка Network, Fetch/XHR
    - Нажать кнопку "Checkout" или "Оформить заказ".
  expected-result: |
    При нажатии на кнопку "Checkout" или "Оформить заказ", на сервер отправляется запрос с кодом 200 и выводится окно с уведомлением об успешном оформлении
    заказа, с наименованиями заказанных товаров, их ценой и окончательной ценой. Корзина очищается.
    
- summary: |
    Проверка возможности перехода из корзины в каталог.
  requirement: |
    Должна быть возможность перейти из корзины в каталог. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать на кнопку "Cart".
  test-data: |
  steps:
    - Нажать на кнопку "Continue shopping".
  expected-result: |
    Произошел редирект на главную страницу каталога https://hexlet-products-store.vercel.app/ 

- summary: |
    Проверка корретного перевода при переключении языка.
  requirement: |
    Все элементы на страницах, включая описание, кнопки и поля ввода кроме названия магазина и брендов должны быть корректно переведены на выбранный язык. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - В окне выбора языков выбрать язык "Russian".
    - Нажать на любой товар.
    - Нажать на кнопку "Корзина".
  expected-result: |
    Все кнопки на всех страницах переведены на русский язык. Описание всех товаров переведено на русский. Дополнительная информация внизу страницы 
    переведена на русский.
    
- summary: |
    Проверка корректности вывода кнопок и полей при переключении на русский язык.
  requirement: |
    Текст в переведенных кнопках должен быть в одну строку, не выходить за поля кнопки. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - В окне выбора языков выбрать язык "Russian".
  test-data: |
  steps:
    - Нажать кнопку "Add to  cart" любого. 
    - Нажать на кнопку "Cart".
  expected-result: |
    Вся текстовая информация на русском языке корректно отображается на всех страницах сайта: в одну строку, текст не выходит за рамки кнопок и полей.

- summary: |
    Проверка корректной реализации SPA
  requirement: |
    Сайт реализован как Single page application, в котором шапка и боковая панель при первой загрузке кешируются на стороне клиента, и в дальнейшем
    догружается лишь центральная часть страницы.
  prerequisites: |
    - Открыть главную страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Нажать на кнопку "Cart".
  expected-result: |
    Должен произойти редирект в корзину без обновления всей страницы.

- summary: |
    Проверка корректного отображения страницы в мобильной версии.
  requirement: |
    Сайт в мобильной версии содержит идентичную информацию, что и в версии пк, но в более крупном разрешении. Все элементы странцы отображаются корректно.    
  prerequisites: |
    - Открыть главную страница сайта https://hexlet-products-store.vercel.app/ 
    - Открыть DevTools: F12.
    - Открыть Toggle Device Toolbar.
  test-data: |
  steps:
    - Выбрать Dimension: Iphone SE или другой мобильный.
    - Проверить корректность отображаемой информации на странице.
    - Нажать на кнопку "Next".
    - Проверить корректность отображаемой информации на странице.
    - Нажать на кнопку "Cart".
    - Проверить корректность отображаемой информации на странице.
  expected-result: |
    Мобильная версия сайта имеет идентичную шапку профиля, как и версия ПК. На странице каталога названия фильтров и кнопки в левом блоке с фильтрами 
    не выходят за границу блока. Карточки располагаются по одной в ряд, содержат фото, название, цену со скидкой и без, и кнопку "Add to Card" или "Добавить 
    в корзину" в две строки. На странице корзины есть кнопки "Clear card", "Continue shopping", "Checkout", окончательная цена и карточки с товарами, содержащие 
    информацию о количестве добавленного в корзину товара, цене со скидкой и без друг с другом и кнопка "Delete".
    


    На странице должны отобразиться товары стоимостью выше и включая это значение. Учитывается стоимость со скидкой.

- summary: |
    Проверка корректности фильтрации товаров ОТ и ДО определенных значений цен.
  requirement: |
    При выборе максимального и минимального значения цены на странице отображаются товары стоимостью в пределах этих значений и включая их.

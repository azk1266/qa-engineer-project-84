---
- summary: |
    Проверка корректности фильтрации товаров по бренду.
  requirement: |
     При выборе определенного бренда товара на странице отображаются только товары этого бренда.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Выбираем Бренд Apple.
  expected-result: |
    Должно отобразиться только товары, при переходе на страницу которых указано, что они бренда Apple.

- summary: |
    Проверка корректности фильтрации товаров по категории.
  requirement: |
     При выборе определенной категории товара на странице отображаются только товары этой категории.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Выбираем категорию smartphones.
  expected-result: |
    Должы отобразиться только смартфоны. 

- summary: |
    Проверка наличия возможности сброса категории.
  requirement: |
     При выборе определенной категории товара должна быть возможность сброса категории для возврата во весь каталог без перезагрузки страницы. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Выбрать любую категорию в выпадающем списке.
    - Выбрать "все товары".
  expected-result: |
    На странице должен отобразиться каталог всех товаров.

- summary: |
    Проверка корректности фильтрации товаров ДО определенного значения цены.

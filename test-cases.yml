- summary: |
    Проверка корректного отображения страницы в версии для ПК.
  requirement: |
    На сайте в версии для ПК (разрешение больше 1200 пикселей по ширине) есть шапка сайта с кнопками перехода в корзину и магазин, выпадающий список с 
    выбором языка, на странице каталога есть боковое меню с фильтрами по цене, категории и производителю, и в центральной части страницы на странице
    каталога располагаются карточки товаров, в корзине товары, добавленные в корзину, кнопки для очистки корзины и оформления заказа.
  prerequisites: |
    - Открыть главную страница сайта https://hexlet-products-store.vercel.app/ 
    - Открыть DevTools: F12.
    - Открыть Toggle Device Toolbar.
  test-data: |
  steps:
    - Выбрать Dimension: любое разрешение больше 1200 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Нажать на кнопку следующей страницы.
    - Проверить корректность отображаемой информации на странице. Повторить с последующими страницами.
    - Перейти на страницу любого товара.
    - Нажать на кнопку "Cart".
    - Проверить корректность отображаемой информации на странице.
  expected-result: |
    На шапке сайта есть кнопки "Store", "Cart" и кнопка выбора языка. На странице каталога названия фильтров и кнопки в левом блоке с фильтрами не выходят 
    за границу блока. Карточки располагаются по 3 в ряд, занимают всю ширину экрана, содержат фото, описание, название, цену со скидкой и без, и кнопку 
    "Add to Card" в одну строку. При разрешении больше 1920 по ширине карточки располагаются по 4 в ряд. При увеличении ширины экрана фото не растягивается
    по ширине, а увеличивается в масштабе. Описание умещается в 2 строки и в конце стоит многоточие. На странице корзины есть кнопки "Clear card", 
    "Continue shopping", "Checkout", окончательная цена и карточки с товарами, содержащие информацию о количестве добавленного в корзину товара, цене 
    со скидкой и без рядом друг с другом и кнопку "Delete". 
    
- summary: |
    Проверка корректного отображения страницы в мобильной версии.
  requirement: |
    Сайт в мобильной версии (разрешение меньше 460 пикселей по ширине) содержит идентичную информацию, что и в версии пк и планшета, но в более крупном 
    разрешении. Все элементы странцы отображаются корректно.    
  prerequisites: |
    - Открыть главную страница сайта https://hexlet-products-store.vercel.app/ 
    - Открыть DevTools: F12.
    - Открыть Toggle Device Toolbar.
  test-data: |
  steps:
    - Выбрать Dimension: Iphone SE или разрешение меньше 460 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Нажать на кнопку следующей страницы.
    - Проверить корректность отображаемой информации на странице. Повторить с последующими страницами.
    - Перейти на страницу любого товара.
    - Нажать на кнопку "Cart".
    - Проверить корректность отображаемой информации на странице.
  expected-result: |
    Мобильная версия сайта имеет идентичную шапку профиля, как и версия ПК. На странице каталога блок с фильтрами выносится наверх сайта, а после 
    располагаются карточки товаров по 2 в ряд. Карточки содержат фото, описание, название, цену со скидкой и без, и кнопку "Add to Card" 
    в две строки. При уменьшении ширины экрана фото не стягивается, а уменьшается в масштабе. Описание умещается в 2 строки и в конце стоит многоточие. 
    На странице корзины есть кнопки "Clear card", "Continue shopping", "Checkout", окончательная цена и карточки с товарами, содержащие информацию о 
    количестве добавленного в корзину товара, цене со скидкой и без рядом друг с другом и кнопка "Delete".
    

    From = 50 To = 500
  steps:
    - Ввести максимальное значение цены в поле "to".
    - Ввести минимальное значение цены в поле "from".
  expected-result: |
    На странице должны отобразиться товары стоимостью в пределах этих значений, включая их. Учитывается стоимость со скидкой.

- summary: |
    Проверка корректности поиска по ключевому слову.
  requirement: |
    При поиске по ключевому слову на странице отображаются все товары, название или описание которых содержит данное значение.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    Search = laptop
  steps:
    - Ввести ключевое слово в поле поиска.
  expected-result: |
    На странице должны отобразиться все товары содержащие данное ключевое слово. В первую очередь выводятся товары, содержащие ключевое слово в названии. 
    Во вторую выводятся товары, категория или производитель которых совпадает с ключевым словом. Затем выводятся товары, содержащие ключевое слово в 
    описании.

- summary: |
    Проверка корректности отображения бокового меню с фильтрами.
  requirement: |
    Боковое меню должно содержать окно поиска по ключевому слову и фильтрацию по категории, производителю, цене, факту наличия (In stock).
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
  expected-result: |
    Боковое меню содержит окно поиска по ключевому слову со словом-подсказкой "Search", выпадающее меню "Category" с фильтрами по категории, выпадающий 
    список "Brand" с фильтрами по производителю, фильтры "From" и "To" по минимальному и максимальному значению цены и фильтр "In stock". Все поля должны 
    быть выравнены. Слова-подсказки в полях вводах видны полностью. Все стили в запросах на сервер подгрузились корректно, скодом 200.

- summary: |
    Проверка корректности пагинации страниц.
  requirement: |
    Фильтры неизменны на каждой странице каталога, боковое меню содержит ВСЕ фильтры по категории и производителю так, чтобы с главной страницы посетитель 
    мог видеть все категории, что есть в магазине. На каждой странице должно отображаться по 12 рядов товаров. При привышении числа товаров в текущем 
    запросе создается вторая, третья страницы и т.д. Есть возможность перехода на следующую страницу, где будут отображены уникальные товары. При отсутствии 
    фильтрации на всех страницах в целом отображаются все товары, что есть в магазине.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Нажать на кнопку "next" для переключения страницы.
  expected-result: |
    На главной странице на боковом меню фильтры содержат ВСЕ категории и производителей, которые есть в магазине. На каждой странице каталога боковое меню
    неизменно. На каждой странице каталога отображается по 12 рядов товаров. При нажатии на кнопку "next" происходит редирект на следующую страницу. 
    Отображается 12 рядов уникальных карточек товаров.

- summary: |
    Проверка корректности отображения кнопок для переключения страниц.
  requirement: |
    Кнопки для переключения страниц расположены в ряд, их столько, сколько и страниц, можно перейти на любую страницу. Так же должны быть кнопки "previos" 
    и "next".
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Не выбраны никакие фильтры
    - Выбрать фильтр по цене ОТ 300.
  test-data: |
  steps:
    - Нажать на кнопку "next" для переключения страницы.
  expected-result: |
    Кнопки переключения страниц каталога в формате "previous, 1, 2, 3..., next". Количество пронумерованных кнопок совпадает с количеством страниц каталога 
    в текущем запросе. Можно перейти на любую страницу. При нажатии на кнопки страницы происходит редирект на нужную страницу каталога. При выборе фильтра 
    по цене кнопок становится меньше в соответсвии с числом страниц.
    
- summary: |
    Проверка возможности открытия страницы товара.
  requirement: |
    При нажании на любой товар должна открываться страница этого товара фотографиями и подробной информацией.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Нажать на иконку товара.
  expected-result: |
    Должна открыться страница с именно этим товаром, содержащая фотографии и подробное описание товара.

- summary: |
    Проверка корректности вывода фотографий на странице товара.
  requirement: |
    Должна быть возможность пролистывать фотографии товара, если их несколько.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Открыть страницу любого товара.
    - Нажать на кнопку перемотки фотографий.
    - Повторить нажатие на кнопку перемотки фотографий столько раз, сколько фотографий на странице.
  expected-result: |
    На странице должно быть главное фото в более крупном разрешении, остальные располагаться внизу главного в миниатюре. Фото в миниатюре отображаются 
    в одинаковом размере, выравнены. При нажатии кнопки перемотки фотографий в крупном разрешении отображается следующая фотография. 
    Порядок фотографий зациклен.

- summary: |
    Проверка корректности вывода описания товаров на странице товаров.
requirement: |
    Описание на странице должно быть грамматически верным, логически завершенным, содержать ключевую информацию о товаре, такую как цена, модель, размер, 
    объем, цвет, количество, если допустимо для данного товара.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Открыть страницу любого товара.
  expected-result: |
    Указано описание товара, включающее в себя основную инормацию о товаре такую как модель, размер, объем, цвет, количество, если допустимо. 
    Отдельным блоком вынесена информация о производителе и категории товара. И отдельным блоком вынесена информация о цене со скидкой, ценой без скидки, 
    размере скидки и количестве оставшегося на складе товара. Если присутствуют хештеги, по ним можно перейти в поиск по этой категории.

- summary: |
    Проверка корректности отображения изображений на сайте.
requirement: |
    Фотографии на всех встраницах должны размещаться правильно, все изображения должны прогружаться. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Нажать на кнопку следующей страницы. Повторить с последующими страницами.
    - Перейти на страницу любого товара.
  expected-result: |
    Изображения на всех странцах отображаются корректно, не выходя за рамки блоков. На панели Network в Devtools все запросы на изображения с кодом 200.
    
- summary: |
    Проверка корректного отображения страницы каталога в версии для ПК.
  requirement: |
    На сайте в версии для ПК (разрешение больше 1200 пикселей по ширине) на странице каталога есть боковое меню с фильтрами по цене, категории и 
    производителю, и в центральной части страницы располагаются карточки товаров. Количество карточек в ряд изменяется в зависимости от ширины экрана.
  prerequisites: |
    - Открыть главную страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Выбрать Dimension в DevTools: разрешение 1200 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Выбрать Dimension в DevTools: разрешение 1700 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Выбрать Dimension в DevTools: разрешение 2000 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Увеличить разрешение по ширине, проверить, корректно ли увиличиваются ли карточки в масштабе.
    - Нажать на кнопку следующей страницы.
    - Проверить корректность отображаемой информации на странице. Повторить с последующими страницами.
  expected-result: |
    На странице каталога названия фильтров и кнопки в левом блоке с фильтрами не выходят за границу блока. Карточки занимают всю ширину экрана,располагаются
    по 3 в ряд при разрешении от 1200 до 1699, по 4 в ряд при разрешении от 1700 до 1999, и по 5 в ряд при разрешении от 2000. При увеличении ширины экрана
    изображение в карточке товара не растягивается по ширине, а увеличивается в масштабе. 
    
- summary: |
    Проверка корректного отображения страницы каталога в мобильной версии.
  requirement: |
    На странице каталога в мобильной версии (разрешение меньше 459 пикселей по ширине) боковое меню с фильрами выносится наверх для удобства использования.
    Количество карточек в ряд изменяется в зависимости от ширины экрана.
  prerequisites: |
    - Открыть главную страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Выбрать Dimension в DevTools: разрешение меньше 459 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Выбрать Dimension в DevTools: разрешение меньше 299 пикселей по ширине.
    - Проверить корректность отображаемой информации на странице.
    - Уменьшить разрешение по ширине, проверить, корректно ли уменьшаются ли карточки в масштабе.
    - Нажать на кнопку следующей страницы.
    - Проверить корректность отображаемой информации на странице. Повторить с последующими страницами.
  expected-result: |
    На странице каталога блок с фильтрами выносится наверх сайта, а после располагаются карточки товаров. Карточки занимают всю ширину экрана и 
    располагаются по 1 в ряд при разрешении от 0 до 299 по ширине, по 2 в ряд при разрешении от 300 до 459 по ширине.При уменьшении ширины экрана фото не 
    стягивается, а уменьшается в масштабе. 
    

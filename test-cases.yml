---
- summary: |
    Проверка корректности фильтрации товаров по категории.
  requirement: |
     При выборе определенной категории товара на странице отображаются все товары только этой категории.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Категория smartphones.
  steps:
    - Выбираем категорию.
  expected-result: |
    Должы отобразиться только товары этой категории. 

- summary: |
    Проверка корректности фильтрации товаров по производителю.
  requirement: |
     При выборе определенного бренда товара на странице отображаются только товары этого производителя.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: | 
    Производитель Apple.
  steps:
    - Выбираем производителя.
  expected-result: |
    Должны отобразиться только товары, при переходе на страницу которых указано, что они этого производителя.

- summary: |
    Проверка корректности фильтрации товаров по категории(1) и производителю(2).
  requirement: |
     При выборе категории отображаются только производители, входящие в эту категорию. При выборе определенной категории товара и производителя на странице 
     отображаются только товары этой категории и этого производителя.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Категория smartphones.
    Производитель Samsung.
  steps:
    - Выбираем категорию.
    - Выбираем производителя.
  expected-result: |
    После выбора категории в выпадающем списке производителей остаются только производители, входящие в эту категорию. После выбора производителя должны 
    отобразиться только товары этой категории и этого производителя. 

- summary: |
    Проверка корректности фильтрации товаров по производителю(1) и категории(2).
  requirement: |
     Если сначала выбирается бренд, а затем выбирается категория, выбор бренда отменяется.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Производитель Samsung.
    Категория smartphones.
  steps:
    - Выбираем производителя.
    - Выбираем категорию.
  expected-result: |
    После выбора производителя должны отобразились товары этого производителя. После выбора категории отменился выбор производителя.
    
- summary: |
    Проверка наличия возможности сброса фильтров.
  requirement: |
     При выборе определенной категории или бренда товара должна быть возможность сброса категории для возврата во весь каталог без перезагрузки страницы. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    Категория smartphones.
    Производитель Samsung.
  steps:
    - Выбрать категорию в списке категорий.
    - Выбрать производителя в списке производителей.
    - Убрать выбор в списке производителей.
    - В списке категорий выбрать "All items".
  expected-result: |
    На странице должен отобразиться каталог всех товаров.

- summary: |
    Проверка сохранения выбора фильтров при возврате на страницу каталога.
  requirement: |
    Когда после выбора фильров переходишь на страницу определенного товара и возращаешься назад, должен сохраниться выбор фильтров.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    Категория smartphones.
    Производитель Samsung.
  steps:
    - Выбрать категорию в списке категорий.
    - Выбрать бренд в списке брендов.
    - Перейти на страницу товара.
    - Вернуться на страницу каталога.
  expected-result: |
    При выборе определенного фильтра должна создаваться запись в куки, отправляться запрос на сервер. При возврате на страницу каталога должен 
    сохраняться выбор фильтров.

- summary: |
    Проверка корректного отображения страницы при нулевом количестве отображаемых товаров.
  requirement: |
    На странице каталога с нулевым количеством товаров должно быть сообщение о том, что ничего не найдено.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Нажать на галочку "In stock".
  expected-result: |
    Должны неизменно отображаться шапка сайта и боковая панель с фильтрами. Если нет товаров не в наличии, центральная часть сайта должна содержать только 
    сообщение: "Nothing have found!" без кнопок переключения страниц.

- summary: |
    Проверка корректности фильтрации товаров по наличию.
  requirement: |
    При отмене выбора фильтра "In stock" на странице отображаются только товары, количество которых 0.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Отменить выбор фильтра "In stock".
  expected-result: |
    На странице должны отобразиться только товары, на странице которых указано количество 0, либо должно отобразиться сообщение "Nothing have found!", если
    таких товаров нет.
    
- summary: |
    Проверка корректности фильтрации товаров ДО определенного значения цены.
  requirement: |
    При выборе максимального значения цены на странице отображаются товары стоимостью ниже и включая это значение.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    To = 300
  steps:
    - Ввести максимальное значение цены в поле "to".

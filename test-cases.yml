  requirement: |
     При выборе категории отображаются только производители, входящие в эту категорию. При выборе определенной категории товара и производителя на странице 
     отображаются только товары этой категории и этого производителя.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Категория smartphones.
    Производитель Samsung.
  steps:
    - Выбираем категорию.
    - Выбираем производителя.
  expected-result: |
    После выбора категории в выпадающем списке производителей остаются только производители, входящие в эту категорию. После выбора производителя должны 
    отобразиться только товары этой категории и этого производителя. 


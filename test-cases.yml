  expected-result: |
    На странице должны отобразиться товары стоимостью в пределах этих значений, включая их. Учитывается стоимость со скидкой.

- summary: |
    Проверка корректности поиска по ключевому слову.
  requirement: |
    При поиске по ключевому слову на странице отображаются все товары, название или описание которых содержит данное значение.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    Search = laptop
  steps:
    - Ввести ключевое слово в поле поиска.
  expected-result: |
    На странице должны отобразиться все товары содержащие данное ключевое слово. В первую очередь выводятся товары, содержащие ключевое слово в названии. 
    Во вторую выводятся товары, категория или производитель которых совпадает с ключевым словом. Затем выводятся товары, содержащие ключевое слово в 
    описании.

- summary: |
    Проверка корректности пагинации страниц.
  requirement: |
    Вывод всего каталога делится на несколько страниц, по 30 карточек на странице. Есть возможность перейти на любую страницу каталога.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Нажать на кнопку "next" для переключения страницы.
  expected-result: |
    На странице каталога отображаются кнопки переключения страниц каталога в формате "previous, 1, 2, 3..., next". При нажатии на кнопку страницы происходит
    переадресация на соответствующую страницу. На странице 30 карточек товаров.
    
- summary: |
    Проверка возможности открытия страницы товара.
  requirement: |
    При нажании на любой товар должна открываться страница этого товара фотографиями и подробной информацией.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Нажать на иконку товара.
  expected-result: |
    Должна открыться страница с именно этим товаром, содержащая фотографии и подробное описание товара.

- summary: |
    Проверка корректности отображения страницы товара.
  requirement: |
    Описание на странице должно быть грамматически верным, логически завершенным, содержать ключевую информацию о товаре. Должна быть возможность 
    пролистывать фотографии товара, если их несколько.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Открыть страницу любого товара.
    - Нажать на кнопку перемотки фотографий.
    - Повторить нажатие на кнопку перемотки фотографий столько раз, сколько фотографий на странице.
  expected-result: |
    На странице товара указано описание товара, включающее в себя основную инормацию о нем. На странице должно быть главное фото в более крупном разрешении,
    остальные располагаться внизу главного в миниатюре. Фото в миниатюре отображаются в одинаковом размере, выравнены. При нажатии кнопки перемотки 
    фотографий в крупном разрешении отображается следующая фотография. Порядок фотографий зациклен. При нажатии на хештег происходит редирект на страницу 
    каталога с поиском по этому слову.
    
- summary: |
    Проверка корректности отображения страницы каталога.
  requirement: |
    Карточки товаров на странице каталога одинакового размера. Содержат фото, всю необходимую информацию и кнопку добавления в корзину.
    Шапка сайта содержит название магазина, кнопки перехода в корзину и магазин и выпадающее меню с выбором языка. Слева боковое меню с фильтрами.
  prerequisites: |
  test-data: |
  steps:
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  expected-result: |
    Карточки с товарами одинкового размера, выравнены. Карточки содержат фото, описание, название, цену со скидкой и без, и кнопку "Add to Card". Кнопка 
    "add to card" одинакового размера на всех карточках. Фильтры и кнопки в боковом меню не выходят за пределы блока. На шапке сайта отобразилось название 
    магазина в левой части, а в правой части кнопки "Cart", "Store" и выпадающее меню выбора языков с вариантами "English" и "Russian". Все изображения 
    прогружены корректно.

- summary: |
    Проверка корректности отображения корзины.
  requirement: |
    Корзина содержит информацию о общей стоимости товаров в корзине, кнопки очистки корзины, переход в каталог, оформления заказа и карточки товаров. 
    Карточки товаров на странице корзины выравнены, содержат всю необходимую информацию.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Добавить 2 разных товара в корзину.
    - Нажать на кнопку "Cart".
  expected-result: |
    В корзине слева сверху две кнопки:"Clear cart" зеленого цвета и "Continue shopping". Справа сверху общая стоимость товаров. И по центру красная кнопка 
    "Chechout", а под ней карточки товаров друг под другом по 1 в ряд.  Карточки с товарами выравнены, каждая содержит название торвара, информацию о 
    количестве добавленного в корзину товара, цену со скидкой и без, окончательную цену за конкретный товар и кнопку "Delete". 
       
- summary: |
    Проверка корректности добавления товара в корзину с главной страницы.
  requirement: |
    Должна быть возможность добавлять товары в любом количестве с главной страницы. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    n = 3.
  steps:
    - Нажать кнопку "Add to  cart" n-ое количество раз. 
    - Нажать на кнопку "Cart".
  expected-result: |
    При добавлении создалась запись в SessionStorage о добавленном в корзину товаре и его количестве, либо отправился запрос на сервер и создалась запись в 
    куки. После нажатия на кнопку "Cart" произошел редирект в корзину. В корзине находится тот товар, который мы добавляли в корзину в количестве равном 
    нажатиям на кнопку "Add to cart".

- summary: |
    Проверка корректности добавления товара в корзину со страницы товара.
  requirement: |
    Должна быть возможность добавлять товары в любом количестве со страницы товара. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    n = 3.
  steps:
    - Открыть страницу любого товара.
    - Нажать кнопку "Add to  cart" n-ое количество раз. 
    - Нажать на кнопку "Cart".
  expected-result: |
    При добавлении создалась запись в SessionStorage о добавленном в корзину товаре и его количестве, либо отправился запрос на сервер и создалась запись в 
    куки. После нажатия на кнопку "Cart" произошел редирект в корзину. В корзине находится тот товар, который мы добавляли в корзину в количестве равном 
    нажатиям на кнопку "Add to cart".

- summary: |
    Проверка возможности удаления нескольких товаров из корзины.
  requirement: |
    Должна быть возможность удалять несколько товаров из корзины. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать кнопку "Add to  cart" любого товара больше 4 раз. 
    - Нажать на кнопку "Cart".
  test-data: |
    n<4
  steps:
    - Нажать на кнопку "Cart".
    - Нажать на кнопку "Delete" n-ое количество раз в поле добавленного товара.
  expected-result: |
    При каждом нажатии "Delete" запись о количестве товара уменьшалось на один, а в SessionStorage количество данного товара также уменьшалось на 1.

- summary: |
    Проверка возможности очистки корзины.
  requirement: |
    Должна быть возможность удалить все товары из корзины. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать кнопку "Add to  cart" любого товара больше 3 раз. 
    - Нажать на кнопку "Cart".
  test-data: |
  steps:
    - Нажать на кнопку "Clear cart".
  expected-result: |
    Должна отобразиться пустая корзина, а в SessionStorage записи должны очиститься.

- summary: |
    Проверка возможности оформления заказа.
  requirement: |
    Должна быть возможность заказать добавленные в корзину товары.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать кнопку "Add to  cart" любых товаров. 
    - Нажать на кнопку "Cart".
  test-data: |
  steps:
    - Открыть Devtools, вкладка Network, Fetch/XHR
    - Нажать кнопку "Checkout" или "Оформить заказ".
  expected-result: |
    При нажатии на кнопку "Checkout" на сервер отправляется запрос с кодом 200 и выводится окно с уведомлением об успешном оформлении заказа, с 
    наименованиями заказанных товаров, их ценой и окончательной ценой. Корзина очищается.

- summary: |
    Проверка возможности перехода из корзины в каталог.
  requirement: |
    Должна быть возможность перейти из корзины в каталог. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
    - Нажать на кнопку "Cart".
  test-data: |
  steps:
    - Нажать на кнопку "Continue shopping".
  expected-result: |
    Произошел редирект на главную страницу каталога https://hexlet-products-store.vercel.app/ 

- summary: |
    Проверка корретного перевода при переключении языка.
  requirement: |
    Все элементы на страницах, включая описание, кнопки и поля ввода, кроме названия магазина и производителей должны быть корректно переведены на 
    выбранный язык. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
  steps:
    - Добавить любой товар в корзину.
    - В окне выбора языков выбрать язык "Russian".
    - Нажать на любой товар.
    - Нажать на кнопку "Корзина".
  expected-result: |
    Все кнопки на всех страницах переведены на русский язык. Описание всех товаров переведено на русский. Дополнительная информация внизу страницы 
    переведена на русский.
    
# НЕГАТИВНЫЕ
- summary: |
    Проверка отсутствия возможности введения некорректных данных в поля "от" и "до".
  requirement: |
    Не должен производиться поиск по отрицательным значениям чисел, буквам и другим знакам кроме натуральных чисел.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    1. -489
    2. ;%?,.("
    3. Hello
  steps:
    - В поле "от" ввести 1-ое значение
    - В поле "от" ввести 2-ое значение
    - В поле "от" ввести 3-ее значение
    - Повторить с полем "до"
  expected-result: |
    Ввод символов и букв не должен осуществляться. Поиск по некорректным данным не должен производится.


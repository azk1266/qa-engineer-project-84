    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Категория smartphones.
  steps:
    - Выбираем категорию.
  expected-result: |
    Должы отобразиться только товары этой категории. 

- summary: |
    Проверка корректности фильтрации товаров по производителю.

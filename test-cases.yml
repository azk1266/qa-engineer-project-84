---
- summary: |
    Проверка корректности фильтрации товаров по бренду.
  requirement: |
     При выборе определенного бренда товара на странице отображаются только товары этого бренда.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  steps:
    - Выбираем Бренд Apple.
  expected-result: |
    Должно отобразиться только товары, при переходе на страницу которых указано, что они бренда Apple.

- summary: |
    Проверка корректности фильтрации товаров по категории.
  requirement: |
     При выборе определенной категории товара на странице отображаются только товары этой категории.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  steps:
    - Выбираем категорию smartphones.
  expected-result: |
    Должы отобразиться только смартфоны. 

- summary: |
    Проверка наличия возможности сброса категории.
  requirement: |
     При выборе определенной категории товара должна быть возможность сброса категории для возврата во весь каталог без перезагрузки страницы. 
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  steps:
    - Выбрать любую категорию в выпадающем списке.
    - Выбрать "все товары".
  expected-result: |
    На странице должен отобразиться каталог всех товаров.

- summary: |
    Проверка корректности фильтрации товаров ДО определенного значения цены.
  requirement: |
    При выборе максимального значения цены на странице отображаются товары стоимостью ниже и включая это значение.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    300
  steps:
    - Ввести максимальное значение цены в поле "to".
  expected-result: |
    На странице должны отобразиться товары стоимостью ниже и включая это значение.

- summary: |
    Проверка корректности фильтрации товаров ОТ определенного значения цены.
  requirement: |
    При выборе минимального значения цены на странице отображаются товары стоимостью выше и включая это значение.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    200
  steps:
    - Ввести минимальное значение цены в поле "from".
  expected-result: |
    На странице должны отобразиться товары стоимостью выше и включая это значение.

- summary: |
    Проверка корректности фильтрации товаров ОТ и ДО определенных значений цен.
  requirement: |
    При выборе максимального и минимального значения цены на странице отображаются товары стоимостью в пределах этих значений и включая их.
  prerequisites: |
    - Открыта главная страница сайта https://hexlet-products-store.vercel.app/ 
  test-data: |
    From = 50 To = 500
  steps:
    - Ввести максимальное значение цены в поле "to".
    - Ввести минимальное значение цены в поле "from".
  expected-result: |
    На странице должны отобразиться товары стоимостью в пределах этих значений, включая их.
    
